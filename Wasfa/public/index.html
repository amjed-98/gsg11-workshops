<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section>
      <div id="header">
        <div id="title">
          <p>Wasfa</p>
        </div>
        <div id="searchBar">
          <form action="/searchRecipe" method="get">
            <input
              type="text"
              placeholder="search..."
              name="searchTerm"
              value=""
              id="search"
              required
            />
            <button id="btn" class="searchBtn" type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>

      <div id="FoodCards"></div>
    </section>
    <script src="scripts/request.js"></script>
    <script src="scripts/index.js"></script>
