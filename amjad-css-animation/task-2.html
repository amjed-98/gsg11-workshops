<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: grid;
        place-items: center;
        height: 100vh;
      }
      div {
        border-radius: 50%;
        background: red;
        padding: 4em 3em;
        transition: all 0.5s ease;
        color: white;
      }

      div:hover {
        transform: rotate(16deg) scale(2) translateY(40px);
        border-radius: 0%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>Hover Me</div>
  </body>
</html>
