<!DOCTYPE html>
<html>
  <head>
    <title>Signup!</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form>
      <input class="text" id="username" type="text" name="Username" placeholder="Username" required="">
      <input class="text" id="email" type="email" name="email" placeholder="Email" required="">
      <input class="text" id="password" type="password" name="password" placeholder="Password" required="">
      <input class="text" id="confirmPassword" type="password" name="password" placeholder="Confirm Password" required="">
      <input class="text" id="role" type="text" name="role" placeholder="Role" required="">
      <input class="text" id="mobile" type="text" name="mobile-number" placeholder="Mobile Number" required="">    
      <input type="submit" id="signup" value="SIGNUP">
    </form>
    <script src="./js/signup.js"></script>
  </body>
</html>
